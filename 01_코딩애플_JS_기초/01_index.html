<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 2️⃣ HTML, CSS 준비 완료 */
        #show-box { 
            width: 500px;
            height: 500px;
            background-color: blue;
            display: none;
        }
    </style>
</head>
<body>
    
    <!-- 3️⃣ 내가 필요할 때 = 누를 때 > 준비된게 보이게 하기 -->
    <button onclick="document.getElementById('show-box').style.display = 'block';"> 이게 누르면 튀어오르나 </button>

    <button onclick="document.getElementById('show-box').style.display = 'none';"> 이건 닫기 버튼</button>

    <!-- 1️⃣ 이걸 보여줄거야 HTML, CSS 준비 -->
    <div id="show-box"> 알림창    </div>




</body>
